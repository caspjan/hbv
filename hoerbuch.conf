#Ausgabeformat fuer Hoerbuecher
#verfuegbare Variablen:
#   %id -> ID
#   %t  -> Titel
#   %a  -> Autor(en)
#   %s  -> Sprecher
#   %p  -> Pfad
#   %b  -> Bewertung
#   %n  -> \n
#   %tb -> \t
#Bsp.:
#format=ID:%tb%tb%tb%id%nTitel:%tb%tb%t%nAutor(en):%tb%a%nSprecher:%tb%s%nPfad:%tb%tb%p
#
#ID:		1
#Titel:		Titel
#Autor(en):	Autor, Autor2
#Sprecher:	Sprecher
#Pfad:		/home
#
#Bsp.:
#format=%id;%t;%a;%s;%s;%p
#
#1;Titel;Autor, Autor2;Sprecher;Sprecher;/home
format=ID:%tb%tb%id%nTitel:%tb%tb%t%nAutor(en):%tb%a%nSprecher:%tb%s%nPfad:%tb%tb%p%nBewertung:%tb%b

#Ausgabeformat fuer Dateien
#verfuegbare Variablen:
#   %p  -> Pfad
#   %t  -> Titel
#   %a  -> Album
#   %i  -> Interpret
#   %g  -> Genre
#   %no -> Nummer
#   %j  -> Jahr
#   %l  -> Laenge
#   %s  -> Groesse (siehe unten)
#   %n  -> \n
#   %tb -> \t
#Bsp.:
#datei_format=Pfad:%tb%p%nTitel:%tb%t%nLaenge:%tb%l%nGroesse:%tb%s
datei_format=Pfad:%tb%tb%p%nTitel:%tb%tb%t%nLaenge:%tb%tb%l%nGroesse:%tb%s

#Dateigroesse
#KB, MB, GB, Kib, MiB, GiB
